<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <style>            /* css 代码  */        </style>
    <script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
</head>
<body>
<script type="text/javascript">
    function f() {     // 获取json数据
        $.getJSON("http://127.0.0.1:82/", function (result) {
            console.log(result);
            document.getElementById("p1").innerHTML = result.data + " " + result.data;
        });
    }     //每隔1秒自动调用方法，更新
    {#window.setInterval(f, 1000);#}

    $(document).ready(function () {
        $("#b01").click(function () {
            htmlobj = $.ajax({url: "http://127.0.0.1:82", async: false});
            console.log(htmlobj.responseText);
            $("#myDiv").html(htmlobj.responseText);
        });
    });

</script>
<h3>无刷新更新数据</h3>
<p id="p1"></p>
<form name="myform">
    <input type="radio" name="radio" value="1" checked>放弃
    <input type="radio" name="radio" value="2">选1
    <input type="radio" name="radio" value="3">选2
    <input type="radio" name="radio" value="4">选3


    <div id="myDiv"><h2>Let AJAX change this text</h2></div>
    <button id="b01" type="button">Change Content</button>
</form>
</body>

</html>
